<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Timer</title>
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <base target="_blank">
</head>
<body>

    <!-- header -->


    <section class="header">
        <div class="logo">
            <img src="img/logo.png" alt="logo" class="imglogo">
        </div>
        <p class="inform">
            Work Timer
        </p>
        <div class="buttonlogo">
            <button class="button button-user">
                <img src="img/icon container.svg" alt="logo" class="button-img">
                <span class="button-text">Войти</span>
            </button>
        </div>
    </section>

    <!-- content -->


    <section class="content">
        <div class="conteiner">
        <div class="block">
            <div class="section-one">
                <p class="text-content">Время работать!</p>
            </div>
            <div class="section-two">
                <img src="img/man.svg" alt="logo" class="content-img">
            </div>
        </div>
        <a class="click"><p class="button-text">Начать!</p></a>
    </div>
    </section>


    <section>
        <div class="contact__map" id="map"></div>
    </section>

    <!-- footer -->

    <section class="footer">
        <div class="logo">
            <img src="img/logo.png" alt="logo" class="imglogo">
        </div>
        <div class="inform-footer">

            <p class="footer-text">Написать автору проекта:</p>
            
            <div class="social-links">
                <a href="https://www.instagram.com/gs_ignat/" class="social-link"><img src="img/instlogo.svg" alt="inst"></a>
                <a href="https://www.facebook.com/gs.ignat" class="social-link"><img src="img/fblogo.svg" alt="fb"></a>
            </div>
        </div>
        <div class="logo-footer">
            <img src="img/logofooter.png" alt="logo" class="imglogofooter">
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJdnBAWXPCh2IqA8-uMBKFvXasTJa6l-w&callback=initMap"
            async defer></script>
</body>
</html>
